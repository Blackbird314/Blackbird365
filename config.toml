##########################################
# 站点配置

baseURL = "https://ninephoenix.dev/"
title = "Ninephoenix"
languageCode = "zh-hans"
hasCJKLanguage = true
# 版权资讯（支持 Markdown）
copyright = "在保留本文作者及本文连结的前提下，非商业用途随意转载分享。"

# 主题选择
theme = "meme"

# `hugo new` 新建文章自动开启的文字编辑器
newContentEditor = ""

# i18n
defaultContentLanguage = "zh-hans"
defaultContentLanguageInSubdir = false

# 标题大小写格式
# https://gohugo.io/getting-started/configuration/#configure-title-case
titleCaseStyle = "none"

# 是否复数化列表页面的标题
pluralizeListTitles = false

# 摘要的字数限制
summaryLength = 42

# 是否开启 GitHub 风格的 Emoji 书写方式
enableEmoji = false

# 脚注的返回连结中的文字
footnoteReturnLinkContents = "↩"

# 是否启用 Git 版本资讯
enableGitInfo = false

# 是否生成 robots.txt 档案
enableRobotsTXT = true

# 每一分页的文章数（仅对「文章摘要」首页布局有效）
paginate = 5

# URL 相关
disablePathToLower = false
relativeURLs = false
uglyURLs = false

# URL 结构
[permalinks]
# categories = "/categories/:slug/"
tags = "/tags/:slug/"

# 类别
[taxonomies]
# category = "categories"
tag = "tags"

# 修改时间
[frontmatter]
lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

# Markdown 渲染器
[markup]
defaultMarkdownHandler = "goldmark"
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = false
[markup.goldmark.parser]
attribute = true
autoHeadingID = true
autoHeadingIDType = "github"
[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xHTML = false
[markup.highlight]
codeFences = true
guessSyntax = false
lineNos = false
lineNumbersInTable = true
noClasses = false
[markup.tableOfContents]
startLevel = 2
endLevel = 6
ordered = true

# 压缩 HTML
[minify.tdewolff.html]
keepWhitespace = false

# 作者资讯
[author]
# 名字
name = "Ninephoenix"
# 邮箱
email = "sirius.su128@gmail.com"
# 座右铭或简介
motto = "Do not go gentle into that good night"
# 头像
avatar = "/static/icons/apple-touch-icon.png"
# 网站（预设值：baseURL）
website = "https://ninephoenix.dev/"
# 推特
twitter = "Ninephoenix9"

# 相关文章
[related]
threshold = 80
includeNewer = true
toLower = true
# [[related.indices]]
#     name = "categories"
#     weight = 100
[[related.indices]]
name = "tags"
weight = 95
[[related.indices]]
name = "date"
weight = 10
pattern = "2006"

# Atom 档案格式的媒体型别
[mediaTypes."application/atom+xml"]
suffixes = ["xml"]

# MemE 主题自定义的 Atom 模板
[outputFormats.SectionsAtom]
mediaType = "application/atom+xml"
baseName = "atom"

# MemE 主题自定义的 RSS 模板
[outputFormats.SectionsRSS]
mediaType = "application/rss+xml"
baseName = "rss"

# lunr.js 的搜寻索引
[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "search"

# Algolia 的搜寻索引
[outputFormats.Algolia]
mediaType = "application/json"
baseName = "algolia"
isPlainText = true
notAlternative = true

# Hugo 的输出控制
[outputs]
page = ["HTML"]
# home = ["HTML", "SectionsAtom", "SectionsRSS", "SearchIndex", "Algolia"]
home = ["HTML", "SectionsAtom", "SectionsRSS"]
section = ["HTML"]
taxonomy = ["HTML"]
term = ["HTML"]

# RSS & Atom 文章数限制
[services.rss]
limit = 10


